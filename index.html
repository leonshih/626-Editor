<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type='text/javascript'></script>
    <script src="js.js" type='text/javascript'></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>No.626 Blog Editor</title>
</head>
<body>
	<p align=center style='font-size: 24px; font-weight: 200; margin:0;'>626號專屬編輯器</p>
	<div class='navigation'>
		<button onclick='changeView()'>看結果</button>
		<image title='滑動連結' onclick='toHyperLink()' src='img/godown.png';></image>
		<image title='置中圖片' onclick='addCentralImg()' src='img/center.png';></image>
		<image title='並排圖片' onclick='addRowImg()' src='img/rowimage.png';></image>
		<image title='文繞圖(左)' onclick='addLeftImg()' src='img/floatleft.png';></image>
		<image title='文繞圖(右)' onclick='addRightImg()' src='img/floatright.png'; ></image>
		<button onclick=''>資訊</button>
		<button onclick=''>小知識</button>
		<div style='float:right'>
			<button onclick='copyHTML()'>複製程式碼</button>
			<button onclick='exportHTML()'>備份存檔</button>		
			<textarea style='height:0; width: 0; overflow: hidden; opacity: 0;' class='js-copy'></textarea>
		</div>
	</div>
	
	<div class='container'>
		<textarea id='txtArea' oninput="typing()"></textarea>
		<div id='showArea'></div>		
	</div>
</body>
