<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type='text/javascript'></script>
    <script src="js.js" type='text/javascript'></script>
	
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>No.626 Blog Editor</title>
</head>
<body>
	<p align=center style='font-size: 24px; font-weight: 200; margin:0; color:black; text-decoration:none;'>		
		<a href='http://leonshih.github.io/626-Editor/'>
			626號專屬編輯器
		</a>
	</p>
	
	<textarea class='access_token' id='access_token' style='display:none;'></textarea>
	<textarea class='post_id' id='post_id' style='display:none;'></textarea>
	<div class='navigation'>
		<div>
			<button onclick='changeView()' class='btn_changeView' style='background: white; height: 25px; cursor: pointer; cursor: hand;'>預覽</button>
			<button onclick='addThumbNail()' style='background: white; height: 25px; cursor: pointer; cursor: hand;'>首圖</button>
			<image title='滑動連結' onclick='addGoDown()' src='img/godown.png'></image>
			<image title='置中圖片' onclick='addCentralImg()' src='img/center.png'></image>
			<image title='並排圖片' onclick='addRowImg()' src='img/rowimage.png'></image>
			<image title='文繞圖(左)' onclick='addLeftImg()' src='img/floatleft.png'></image>
			<image title='文繞圖(右)' onclick='addRightImg()' src='img/floatright.png' ></image>
			<image title='小資訊' onclick='addInfo()' src='img/info.png'></image>
			<image title='小知識' onclick='addKnowledge()' src='img/knowledge.png'></image>
			<image title='插入繼續閱讀' onclick='addReadMore()' src='img/break.png'></image>
			<div style='float:right'>
				<select id='post_titles'>
					<option disabled selected>--請選擇文章--</option>
				</select>
				<button onclick='copyHTML()' style='display:none'>複製程式碼</button>
				<button onclick='exportHTML()' style='display:none'>備份存檔</button>	
				<button class='newpost'>發表新文</button>
				<button class='savepost'>儲存</button>
				<textarea style='height:0; width: 0; overflow: hidden; opacity: 0;' class='js-copy'></textarea>
			</div>
		</div>
	</div>
	
	<div class='container'>
		<textarea id='postTitle'></textarea>
		<textarea id='txtArea' oninput="typing()"></textarea>
		<div id='showArea'></div>		
	</div>
</body>
</html>
